{%extends 'base.html'%}
{%block head%} <link rel="stylesheet" href="{{url_for('static', filename='css/backgroundColor.css')}}"/> {%endblock%}
{%block title%} Sign up! {%endblock%}
{%block body%}
<section class="vh-100" style="background-image: linear-gradient(to right, #D8B5FF, #1EAE98);">
    <div class="container py-5 h-100 text-dark">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="{{url_for("signup")}}">
            <h2>Sign up</h2>

            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="E-mail"/>
                <label class="form-label" for="email">Email</label>
              </div>

            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username"/>
              <label class="form-label" for="username">Pick a unique username</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
              <label class="form-label" for="password">Password</label>
            </div>
            <div> 
              <h6><b>{{message}}</b><h6>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <h6><a href="/login" class="text-dark">Already have an account? Login!</a></h6>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Sign up</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
