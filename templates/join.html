{%extends 'base.html'%}
{%block head%} <link rel="stylesheet" href="{{url_for('static', filename='css/backgroundColor.css')}}"/> {%endblock%}
{%block title%} Rooms! {%endblock%}
{%block body%}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{{url_for('static', filename='pictures/UNO.png')}}" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="{{url_for("join")}}">
            <h2>Join room</h2>

            <div class="form-outline mb-4">
              <input type="text" id="roomName" name="roomName" class="form-control form-control-lg" />
              <label class="form-label" for="roomName">Room name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="roomID" name="roomID" class="form-control form-control-lg" />
              <label class="form-label" for="roomID">Room ID</label>
            </div>
            
            <div> 
              <h6><b>{{message}}</b><h6>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Join</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
