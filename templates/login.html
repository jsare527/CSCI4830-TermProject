{%extends 'base.html'%}
{%block head%} <link rel="stylesheet" href="{{url_for('static', filename='css/backgroundColor.css')}}"/> {%endblock%}
{%block title%} Login! {%endblock%}
{%block body%}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{{url_for('static', filename='pictures/UNO.png')}}" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="{{url_for("login")}}">
            <h2>Log in</h2>

            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" class="form-control form-control-lg" />
              <label class="form-label" for="username">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div> 
                <h6><b>{{message}}</b><h6>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <h6><a href="/signup" class="text-dark">New? Sign up!</a></h6>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Log in</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
